# Nginx configuration for Apple Stock Monitor
# This can be included in your existing Nginx setup

# Option 1: Subdomain configuration (apple.yourdomain.com)
server {
    listen 80;
    server_name apple.yourdomain.com;  # Change to your subdomain

    # Redirect to HTTPS if you have SSL
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;

        # WebSocket support (for future real-time updates)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Option 2: Subdirectory configuration (/apple on your main domain)
# Add this location block to your existing server block
location /apple/ {
    # Rewrite to remove the /apple prefix when proxying
    rewrite ^/apple/(.*) /$1 break;

    proxy_pass http://127.0.0.1:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Script-Name /apple;

    # Tell Flask about the URL prefix
    proxy_set_header X-Forwarded-Prefix /apple;

    proxy_buffering off;
    proxy_request_buffering off;
}

# Option 3: Port-based configuration (yourdomain.com:8080)
server {
    listen 8080;
    server_name yourdomain.com;  # Change to your domain

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }
}

# SSL configuration (if using HTTPS with Option 1)
server {
    listen 443 ssl http2;
    server_name apple.yourdomain.com;

    # SSL certificates (update paths)
    ssl_certificate /etc/letsencrypt/live/apple.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apple.yourdomain.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_buffering off;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}